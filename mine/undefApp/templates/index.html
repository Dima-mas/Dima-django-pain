<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
        </tr>
    </thead>
    {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.description }}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
